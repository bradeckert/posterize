<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>posterize</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="posterize.css" />
	<link href="http://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
          var fO = null;
          var ps = null;
        </script>
</head>
<body>
	<!-- Now dynamically filled in -->
</body>


<!-- INTRO PAGE -->
<template name="intro">
  <a href="{{pathFor 'camera'}}">
    <div class="intro"><img src="/assets/posterize_big.png"/></div>
  </a>
</template>


<!-- HEADER FOR HOME / SEARCH -->
<template name="header_home">
  <div class="fixed-top">
    <header class="pheader" role="navigation">
      <img class="posterize_logo" src="/assets/posterize_small.png"/>

      <a href="{{pathFor 'camera'}}">
        <div class="left-button pbutton">
	  <img src="/assets/cam_small.png"/>
        </div>
      </a>

      <div class="right-button pbutton">
        <img src="/assets/search.png"/>
      </div>
    </header>

    <div class="results accent-font">
      Search results
      <div id="x" class="x">&#10006;</div>
    </div>

    <div class="rdclass-container">
      <div class="radio-wrap half">
        <input type="radio" name="mineall" value="mine"
               class="custom-radio" id="mine" checked="yes" />
        <label for="mine">Mine</label>
      </div>
      <div class="radio-wrap half">
        <input type="radio" name="mineall" value="all"
               class="custom-radio" id="all" />
        <label for="all">All</label>
      </div>
    </div>
  </div>
</template>


<!-- CAMERA PAGE -->
<template name="camera">
  {{> test_form}}

  <div class="fixed-bottom">
    <header class="pheader" role="navigation">
      <div class="camera_button pbutton">
	<img src="/assets/cam_big.png"/>
      </div>

      <a href="{{pathFor 'home'}}">
        <div class="right-button pbutton">
	  <img src="/assets/home.png"/>
        </div>
      </a>
    </header>
  </div>

  <div id="dialog" class="{{dialog_status}}" title="Remind Me">
    <div class="dialog-header">
      <div>Snapped a new poster...</div>
      <div class="x">&#10006;</div>
    </div>
    <div class="container">
      <div>
        <div> Remind me: </div>
        <input type="checkbox" name="vehicle" value="tonight"/>Tonight<br/>
        <input type="checkbox" name="vehicle" value="tomorrow"/>Tomorrow<br/>
        <input type="checkbox" name="vehicle" value="tomorrow"/>Thursday<br/>
      </div>
      <a href="{{pathFor 'home'}}"><div id="save">Save</div></a>
      <a href="{{pathFor 'poster_info'}}"><div id="edit"> Edit</div></a>
      <div id="discard">Discard</div>
    </div>
  </div>
</template>


<template name="test_form">
  File: <input class="myFileInput" type="file" />
</template>

<!-- SEARCH SETTINGS -->
<template name="search_settings">
  <div class="searchView">
    <p><span class="label_big">&nbsp;</span></p>
    <p><span class="label_big">TAGS:</span></p>
    <p>
      <span class="tags">party</span><span class="tags">concert</span>
      <span class="tags">jazz</span><span class="tags">blues</span>
    </p>
    <p><span class="label_big">NEAR:</span></p>
    <p><input type="text" placeholder="Select a Location"/></p>
    <p><span class="label_big">DATE:</span></p>
    <p><span class="label">From:</span> <input type="text" id="datepicker"/></p>
    <p><span class="label">To:</span> <input type="text" id="datepicker"/></p>
  </div>
</template>

<template name="poster_row">
  <div class="scrollable">
    {{#each posters}}
    <a href="{{pathFor 'poster_info'}}">
      {{> poster}}
    </a>
    {{/each}}
  </div>
</template>

<template name="poster">
  <img src="{{url}}" alt="{{file}}"/>
</template>

<!-- HOME PAGE / SEARCH PAGE -->
<template name="home">
  <div class="home-container {{search_label}}">
  {{> header_home}}

  <div class="below-header">
    {{#each rows}}
    <div class="subheader">{{day}}</div>
    {{> poster_row}}
    {{/each}}
  </div>
<!--    <div class="subheader">Snapped Yesterday</div>
    {{> poster_row}}
    <div class="subheader">Snapped Wednesday</div>
    {{> poster_row}}
  </div> -->
  </div>

  <div id="dialog" class="hidden search" title="Search">
    <div class="dialog-header">
      <div>Search for posters...</div>
      <div class="x">&#10006;</div>
    </div>
    <div class="container">
      {{> search_settings}}
      <div id="search">Search</div>
      <div id="cancel">Cancel</div>
    </div>
  </div>
</template>





<!-- POSTER VIEW PAGE -->
<template name="poster_info">
	<div id="from_home_poster" class="poster_detail_header">
		<a href="{{pathFor 'home'}}">
			<img class="left_icon" src="/assets/home_back.png"/>
		</a>
		<img class="centered_icon" src="/assets/posterize_small.png"/>
		<a href="{{pathFor 'add_info'}}">
			<img class="right_icon" src="/assets/edit.png"/>
		</a>
	</div>

	<div class="poster_view">
		<div class="poster_img">
			<img src="/posters/sample_poster.png"/>
		</div>
		<div>
			<span class="title">JAZZ CONCERT</span>
			<span class="detail">77 Mass. Ave., Cambridge, MA</span>
			<span class="detail">9:00 PM</span>
			<span class="notes">"My favourite jazz band! First time in town."</span>
			<div class="share">
				<img class="small_icon" src="/assets/facebook.png"/>
				<img class="small_icon" src="/assets/twitter.png"/>
				<img class="small_icon" src="/assets/google.png"/>
				<img class="small_icon" src="/assets/calendar.png"/>
			</div>
		</div>
	</div>
</template>

<!-- SEARCH RESULTS PAGE -->
<template name="search_results">
	<div class="posters_search_page">
		<div class="accent-font mineall">
			<div class="up">Mine</div><div class="down">All</div>
		</div>
		<div class="results accent-font">
			<div>Search results</div>
			<a href="{{pathFor 'home'}}">
				<div class="x">&#10006;</div>
			</a>
		</div>
		<div class="subheader">Happening Today</div>
		<div class="scrollable">
			<img src="/posters/Christmas Lights 2012-01.jpg"/>
			<img src="/posters/Circle-Gala-Poster.png"/>
			<img src="/posters/BallRoomDance.JPG"/>
			<img src="/posters/IMG_2974.JPG"/>
			<img src="/posters/IMG_2975.JPG"/>
			<img src="/posters/IMG_2976.JPG"/>
		</div>
		<div class="subheader">Happening Tomorrow</div>
		<div class="scrollable">
			<img src="/posters/Star-Wars-Retro-Wrestling-Posters-02.jpg"/>
			<img src="/posters/Youth Festival Poster 2012 for Web.jpg"/>
			<img src="/posters/environmentalrevolutionposterpx-13892784218nkg4.jpg"/>
			<img src="/posters/filmFestivalPosters12.jpg"/>
		</div>
		<div class="subheader">Happening Saturday</div>
		<div class="scrollable">
			<img src="/posters/IMG_2977.JPG"/>
			<img src="/posters/IMG_2978.JPG"/>
			<img src="/posters/IMG_3696.jpeg"/>
			<img src="/posters/JamSession.JPG"/>
			<img src="/posters/PowerYoga.JPG"/>
		</div>
	</div>
</template>

<!-- ADD INFO PAGE -->
<template name="add_info">
	<div class="header_edit">
		<a href="{{pathFor 'home'}}">
			<img class="left_icon" src="/assets/home_back.png"/>
		</a>
		<img class="centered_icon" src="/assets/posterize_small.png"/>
		<img class="right_icon" src="/assets/trash.png"/>
	</div>

	<div class="editView">
		<div class="poster_img_edit">
			<img src="/posters/sample_poster.png"/>
		</div>
		<p><span class="label">Title:</span> <input type="text" ></p>
		<p><span class="label">Tags:</span><input type="text" ></p>
		<p><span class="label">Where:</span> <input type="text"></p>
		<p><span class="label">Date:</span> <input type="text" id="datepicker"></p>
		<p><span class="label">Time:</span><input type="text" id="timepicker"></p>
		<p><span class="label">Notes:</span> <textarea rows="3" cols="22"></textarea></p>
		<a href="{{pathFor 'poster_info'}}">
			<span class="saveButton">SAVE</span>
		</a>
	</div>
</template>
